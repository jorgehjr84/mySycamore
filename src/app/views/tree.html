<div id="tree-view" class="container" ng-controller="TreeController">



  <div class="center_content">
    <div id="row-3"></div>
    <div id="row-2"></div>
    <div id="row-1"></div>
    <div id="row-0"></div>
    <!-- Beginning of Card -->
    <div class="btn-group" dropdown ng-repeat="(id, card) in cards">
      <a class="btn btn-lg btn-success" ui-sref="cardDetail({card: id})">
          {{card.name}}
      </a>
      <button type="button" class="btn btn-lg btn-success dropdown-toggle" data-toggle="dropdown" dropdown-toggle>
        <span class="caret"></span>
        <span class="sr-only"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#/submit">Parent</a></li>
        <li><a href="#/submit">Sibling</a></li>
        <li><a href="#/submit">Spouse</a></li>
        <li><a href="#/submit">Child</a></li>
        <li role="separator" class="divider"></li>
        <li><a ui-sref="edit({card: id})">
                  Edit
              </a>
        </li>
        <li role="separator" class="divider"></li>
        <li ng-click="deleteCard"><a href="">Delete</a></li>

      </ul>
    </div>

    <!--End of Card -->


  </div>
