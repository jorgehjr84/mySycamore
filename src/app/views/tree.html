<div id="tree-view" class="container" ng-controller="TreeController">
  <a href="#/tree" class=" col-md-offset-1">mySycamore</a>
  <a href="#/submit/:card" class=" col-md-offset-4">Add Relative</a>

  <a ui-sref="edit({card: id})" class="col-md-offset-4">EditTree</a>

  <br>
  <br>

  <div class="center_content">

    <!-- Beginning of Card -->
    <div id="cards" class="btn-group" dropdown ng-repeat="(id, card) in cards">
      <a class="btn btn-lg btn-success tree_cards" ui-sref="cardDetail({card: id})">
         {{card.name}}
     </a>
      <!-- End of Card -->
      <!-- Beginning of Dropdown Button -->
      <a href="" type="button" class="btn btn-lg btn-success dropdown-toggle" data-toggle="dropdown" dropdown-toggle>
        <span class="caret"></span>
        <span class="sr-only"></span>
      </a>
      <ul class="dropdown-menu">
        <li><a href="#/submit/">Parent</a></li>
        <li><a href="#/submit/">Sibling</a></li>
        <li id="addSpouseLink"><a href="#/submit/">Spouse</a></li>
        <li id="addChildLink"><a ui-sref="submit({card: id})">Child</a></li>
      </ul>
      <!-- End of Dropdown Menu -->

    </div>
    <!-- End of card and dropdown -->

  </div>
  <!--End of Center Content -->


</div>
