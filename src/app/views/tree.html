<div id="tree-view" class="container" ng-controller="TreeController">



  <div class="center_content">

    <!-- Beginning of Card -->
    <div class="btn-group tree_cards " dropdown ng-repeat="(id, card) in cards" ng-class="{'position_grandParent': toggle_grandParent,'position_parent': toggle_parent, 'position_spouse': toggle_spouse, 'position_sibling': toggle_sibling, 'position_child': toggle_child}">
      <!-- Beginning of Card -->
      <a class="btn btn-lg btn-success " ui-sref="cardDetail({card: id})">
          {{card.name}}
      </a>
      <!-- End of Card -->
      <!-- Beginning of Dropdown Button -->
      <a href="" type="button" class="btn btn-lg btn-success dropdown-toggle" data-toggle="dropdown" dropdown-toggle>
        <span class="caret"></span>
        <span class="sr-only"></span>
      </a>

      <ul class="dropdown-menu">
        <li><a href="" ng-click="toggle_grandParent = !toggle_grandParent">Grand Parent</a></li>
        <li><a href="" ng-click="toggle_parent = !toggle_parent">Parent</a></li>
        <li><a href="" ng-click="toggle_sibling = !toggle_sibling">Sibling</a></li>
        <li><a href="" ng-click="toggle_spouse = !toggle_spouse">Spouse</a></li>
        <li><a href="" ng-click="toggle_child = !toggle_child">Child</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="" ng-click="deleteCard(id)">Delete</a></li>
      </ul>
      <!-- End of Dropdown Menu -->

    </div>
    <!-- End of card and dropdown -->

  </div>
  <!--End of Center Content -->


</div>
