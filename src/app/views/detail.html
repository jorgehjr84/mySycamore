  <div class="col-md-6 col col-md-offset-4">
    <ul>
      <li>{{card.name}}</li>
      <li>{{card.est}}</li>
      <li>{{card.birthplace}}</li>
      <li>{{card.bio}}</li>

      Edit
    </a>

  </div>
</div>
